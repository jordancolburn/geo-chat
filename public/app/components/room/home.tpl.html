<h1 class="text-center">Geo Chat</h1>
<br/>

<div class="col-md-6 col-md-offset-3">
    <h2>Create a new Geo-Chat Room</h2>
    <form name="form" ng-submit="vm.addRoom(vm.roomName)" role="form">
        <div class="form-group">
            <label for="username">Room Name</label>
            <input type="text" name="room_name" id="room_name" class="form-control" ng-model="vm.roomName" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Room</button>      
        </div>
    </form>
</div>
